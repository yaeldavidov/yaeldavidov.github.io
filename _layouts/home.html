---
layout: default
---
<h3 class="fw-bold bp-3 mb-3">About Me</h3>

<div class="row g-5 mb-5">
  <div class="col-md-6">
    {{ content }}
    <h5 class="fw-bold bp-3 mb-4">Contact</h3>
    {% for contact in site.data.settings.contacts %}
    <p>Email: {{ contact.email }}</p>
    <p>Office: {{ contact.office }}</p>
    {% endfor %}
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/assets/img/profile.jpeg" alt="Home" width="100%">
  </div>
</div>
