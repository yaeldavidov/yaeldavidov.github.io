<footer class="pt-3 text-center text-lg-start text-muted border-top">
  <section class="d-flex justify-content-between"> 
    <div class="me-5">
    	<small>&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. {{ site.data.ui-text[site.locale].powered_by | default: "Powered by" }} <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> &amp; fork of <a href="https://github.com/LeNPaul/academic">Academic.</small>
    </div>
    
    <div class="social-media-icons">
        <a href="mailto:{{ site.data.settings.email}}" class="ms-3 fs-5"><i class="fa fa-envelope" aria-hidden="true"></i></a>  
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="ms-3 fs-5"><i class="fab fa-{{ item.icon }}"></i></a>
      {% endfor %}
    </div>
  </section>
</footer>
